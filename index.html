<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vertex- Website</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- header -->
		<header class="header">
			<a href="#"><span class="logo">virtex</span></a>
			<nav class="nav">
				<a href="#" class="nav-link">Contact us</a>
				<img
					id="nav-menu-btn"
					class="nav-menu-btn"
					src="assets/icons/menu-icon.png"
					alt="menu"
				/>
			</nav>
		</header>
		<!-- main site content -->
		<main class="main">
			<!-- content -->
			<div class="content">
				<h1 class="content-body__heading">
					Innovative<br />
					way to harness <br />
					energy from wind
				</h1>

				<section class="content-body__features">
					<div class="feature">
						<img
							src="assets/icons/icon-energy-squared.png"
							alt="ESI"
							class="feature-img"
						/>
						<h3 class="feature-heading">
							Energy systems integration
						</h3>
					</div>

					<div class="feature">
						<img
							src="assets/icons/icon-clean-squared.png"
							alt="ECP"
							class="feature-img"
						/>
						<h3 class="feature-heading">
							Efficient clean power
						</h3>
					</div>

					<div class="feature">
						<img
							src="assets/icons/icon-reduce-squared.png"
							alt="ICR"
							class="feature-img fix-icon"
						/>
						<h3 class="feature-heading">
							Intensive cost reduce
						</h3>
					</div>
				</section>
			</div>

			<!-- intro -->
			<div class="intro">
				<div class="intro-img"></div>
				<div class="intro-body">
					<h2 class="intro-body__heading">
						Reinventing <br />
						wind turbines
					</h2>
					<p class="intro-body__paragraph">
						Virtex technology uses no blades, getting energy from wind through
						oscillation without gars, brakes nor oil.
					</p>
					<a href="#" class="btn">how it works</a>
				</div>
			</div>

			<!--  -->
			<div class="bg-img"></div>
		</main>
	</body>
</html>
